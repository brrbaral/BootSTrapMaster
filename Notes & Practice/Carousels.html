<html>
<head>
<title>Carousels</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.css">
<script src="js/jquery.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.js"></script>
</head>
<body>
<div class="container">
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators  for the dotted parts in the end of picture-->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="images/gigi1.jpg" alt=" GIGI1">
	  <div class="carousel-caption">Gigi hadid 1</div>
    </div>
	<div class="item">
      <img src="images/gigi2.jpg" alt="Chicago">
    </div>
	<div class="item">
      <img src="images/gigi2.jpg" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</div>
</body>

</html>
